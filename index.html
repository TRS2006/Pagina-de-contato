<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />
    <title>Contact Page | devChallenges.io</title>

   
  </head>
  <body>
    <div class="logo">
      <img src="resources/Logo@2x.png" alt="logo">
    </div>
    <h1>Interested in our <br> business pricing?</h1>
   
  <p>Fill out the form to view details and weâ€™ll <br> contact you as soon as possible.</p>
    
    <div class="container">
      <div class="row">
        <div class="input-group">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" placeholder="Ethan Johnson">
        </div>
    
        <div class="input-group">
          <label for="email">Company Email</label>
          <input type="email" name="email" id="email" placeholder="ethan@johnson.com">
        </div>
      </div>
    
      <div class="row">
        <div class="input-group">
          <label for="company">Company Size</label>
          <select name="company" id="company">
            <option value="size">50-100 employees</option>
          </select>
        </div>
    
        <div class="input-group">
          <label for="subject">Subject</label>
          <select name="subject" id="subject">
            <option value="landing">Building Landing pages</option>
          </select>
        </div>
      </div>
    
      <div class="input-group full-width">
        <label for="message">Message</label>
        <textarea name="message" id="message" rows="6" placeholder="Type your message here">50-100 employees</textarea>
      </div>
    
      <button>Contact Sales</button>
    </div>
    </div>
  </body>
</html>
